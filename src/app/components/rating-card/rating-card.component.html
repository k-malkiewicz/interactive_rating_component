<section *ngIf="!submitted" class="rating_card">
    <img src="../../../assets/img/icon-star.svg" alt="Star">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating_buttons">
        <button class="rating_btn" (click)="setRating(1)">1</button>
        <button class="rating_btn" (click)="setRating(2)">2</button>
        <button class="rating_btn" (click)="setRating(3)">3</button>
        <button class="rating_btn" (click)="setRating(4)">4</button>
        <button class="rating_btn" (click)="setRating(5)">5</button>
    </div>
    <button class="submit_btn" [ngClass]="!selectedRating ? 'inactive' : ''" (click)="ok()">Submit</button>
</section>
<app-thank-you-card *ngIf="submitted" [selectedRating]="selectedRating"></app-thank-you-card>
